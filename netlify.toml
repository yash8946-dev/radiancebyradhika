# Netlify Configuration
# This file configures headers and other settings for deployment

# Security Headers and Content Security Policy
[[headers]]
  for = "/*"
  [headers.values]
    # Content Security Policy for enhanced security
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com; img-src 'self' data: https: blob:; media-src 'self' blob:; connect-src 'self' https://www.google-analytics.com; frame-ancestors 'none';"
    
    # Other security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    
    # Cache control for static assets
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Redirect rules

# Force www to non-www (301 redirect for SEO)
[[redirects]]
  from = "https://www.radiancebyradhika.lovable.app/*"
  to = "https://radiancebyradhika.lovable.app/:splat"
  status = 301
  force = true

# SPA fallback - must come last
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
